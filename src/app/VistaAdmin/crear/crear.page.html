<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Registrar Entrenador</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del Entrenador</ion-label>
    <ion-input type="text"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label position="floating">Hola Inicial</ion-label>
      <ion-input type="text"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label position="floating">Hora final</ion-label>
        <ion-input type="dateTime"></ion-input>
         </ion-item>
       <ion-item>
          <ion-label position="floating">Contacto</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        
          <ion-button expand="block">Guardar</ion-button>
</ion-content>
