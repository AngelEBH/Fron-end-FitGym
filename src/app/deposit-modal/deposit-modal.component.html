<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Registrar Datos</ion-title>
    <ion-buttons slot="end">
      <ion-buttons (click)="dismissModal()">Cerrar</ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <ion-item>
<ion-label position="floating">Nombre</ion-label>
<ion-input type="text"></ion-input>
 </ion-item>
 <ion-item>
  <ion-label position="floating">Apellido</ion-label>
  <ion-input type="text"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number"></ion-input>
     </ion-item>
   <ion-item>
      <ion-label position="floating">Estatura</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
      <ion-button expand="block">Guardar</ion-button>
      
</ion-content>
