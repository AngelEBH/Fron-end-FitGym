<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Gimnasio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
  <img src="/assets/img/LogoInfinity.jpg" alt="ion" style="height: 150px;width: 150px;text-align: center" >
  <ion-card-header>
    <ion-card-title>Infinity Gym</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Tenemos las mejores opciones.
  </ion-card-content>

  <ion-footer>
    <ion-row>
      <ion-col center text-center>
        <button>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>1.5k Likes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button>
          <ion-icon name="time"></ion-icon>
          <div>11h ago</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-card>
