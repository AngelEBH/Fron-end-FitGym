

<ion-content>
	<div class="pst-wrap-form pdl-30 pdr-30">
		<div class="wrapper-form pdl-30 pdr-30">
			<div class="mgt-30 mgb-20">
				<br>
				<img class="brand-logo" src="/assets/avatars/logo.png">
				<h3 class="uppercase txt-light fw-600 fs-20 spacing-2 mgl-20 pdt-0" style="text-align-last: center;">Fit Gym</h3>
				<p class="pdl-20 fs-12 txt-warning">Ven a Entrenar </p>
			</div>
			<div text-right class="mgr--10">
				<ion-button size="small" fill="clear" shape="round"  class="txt-light fs-16 capitalize">
					Unete
					<ion-icon slot="end" name="logo-facebook"></ion-icon>
				</ion-button>
			</div>

			<br>

			<form [formGroup]="loginForm"  novalidate>

				<ion-list class="ani-bottom-to-top mgb-0 mgt-5">
					<ion-item class="black-opct bdra-30">
						<ion-input #email  type="email" formControlName="user" placeholder="Ingresa tu correo electronico" class=""></ion-input>
					</ion-item>
				</ion-list>
				
				<!--<div class="error-message" *ngIf="!isError" >
					<p class="fs-11 mgt-5 txt-warning">Porfavor ingresa un correo valido</p>
				</div>-->

				<br>
				
				<ion-label stacked class="mgb-5 fs-13 txt-light">Contrase単a</ion-label>
				<ion-list class="ani-bottom-to-top mgb-0 mgt-5">
					<ion-item class="white-opct bdra-30">
						<ion-input #password formControlName="password" type="password" placeholder="Ingresa tu contrase単a" 
					 class=""></ion-input>
					</ion-item>
				</ion-list>

				<!--<div class="error-message" *ngIf="!isError" >
					<p class="fs-11 mgt-5 mgb-0 txt-warning">Tu contrase単a debe ser almenos de 6 caracteres</p>
				</div>-->

				<div text-right class="mgb-10 ovfl-auto">
					<ion-button fill="clear" size="small" class="capitalize txt-light fs-12 txt3 pull-right pdr-0 fw-300" [routerLink]="'/forgot'">
						olvide mi contrase単a
					</ion-button>
				</div>

				<ion-button expand="block" shape="round" color="secundary" class="loginButton" type="submit" (click)="login()" [disabled]="loginForm.invalid">
					Ingresar
				</ion-button>

				<br>

				<div class="text-center">
					<ion-button fill="clear" expand="block" text-center size="small" class="fs-12 txt-light capitalize fw-300 mgt-0" [routerLink]="'/registrar'">
						Aun no formas parte?, registrate!
					</ion-button>
				</div>

				<br>

			</form>
		</div>
	</div>

</ion-content>
